<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="../scss/style.scss" />
    <script type="module" src="../js/index.js"></script>
  </head>
  <body>
    <!-- <div id="frame" class="frame">
      <div class="frame__outer">
        <div class="frame__inner"></div>
      </div>
    </div> -->

    <main>
      <div id="title-section" class="section fullscreen--double">
        <div id="vaporwave-text" class="vaporwave-text">
          <div class="vaporwave-text__wrapper">
            <div class="mask mask--1">
              <img
                class="vaporwave-text__image"
                src="../../images/title-background3.svg"
                alt="view of palm trees from below looking up."
              />
            </div>
          </div>
        </div>

        <section id="section--1" class="section fullscreen">
          <div class="section__wrapper">
            <div class="section__row">
              <div class="section__col">
                <h1 class="visually-hidden text-align--center h1--large">
                  Vaporwave
                </h1>
              </div>
            </div>
          </div>
        </section>
        <section id="section--2" class="section--fullscreen">
          <div class="section__wrapper"></div>
        </section>
      </div>
      <section id="section--3" class="section--fullscreen">
        <div class="section__wrapper"></div>
      </section>
    </main>
  </body>
</html>
