<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WINDOWS 95</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/d2d9bdc7cf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../scss/style.scss" />
    <script type="module" src="../js/index.js"></script>
  </head>
  <body>
    <div class="desktop">
      <div class="screen">
        <div class="screen__wrapper">
          <div id="section--3" class="section wiki-section"></div>
          <footer class="footer">
            <button class="start-button">
              <img
                class="microsoft-logo"
                src="../../images/logo.png"

              />

            </button>
            <div class="clock">
              <p class="time"></p>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
