    <div id="section--1" class="section fullscreen"></div>

      <dialog class="dialog" open>

            <h1 class="h5 dialog__title">Vaporwave</h1>
            <button class="dialog__close icon icon--x-mark">
              <span class="visually-hidden">Close window</span>
            </button>
          </div>
          <div class="dialog__body">
            <!-- <h2 class="dialog__heading">Heading</h2>
          <h3 class="dialog__subheading">Subheading</h3> -->
            <p>
              Vaporwave is a microgenre of electronic music and a subgenre of
              hauntology, a visual art style, and an Internet meme that emerged
              in the early 2010s, and became well-known in 2015.
            </p>
            <div class="dialog__buttons">
              <button class="dialog__ok">OK</button>
              <button class="dialog__cancel">Cancel</button>
            </div>
          </div>
        </div>
      </dialog>
    </div>
